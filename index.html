<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmy Dialogue</title>
    <style>
        /* --- Basic Setup --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-color: #000;
        }
        
        /* --- Click to Start Overlay --- */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: grid;
            place-items: center;
            z-index: 10; /* Ensures it's on top of everything */
            cursor: pointer;
            text-align: center;
            transition: opacity 0.5s ease; /* Smooth fade-out effect */
        }
        
        #start-overlay h2 {
            font-size: clamp(1.5rem, 4vw, 3rem);
        }
        
        #start-overlay p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            margin-top: 10px;
            opacity: 0.8;
        }

        /* --- Scrolling Background Collage --- */
        .scrolling-background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .scrolling-images {
            display: flex;
            height: 100%;
            width: fit-content;
            animation: scroll-left 80s linear infinite;
        }

        .scrolling-images img {
            height: 100vh;
            width: auto;
            margin-right: 5px;
            filter: brightness(0.7);
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* --- Centered Main Text --- */
        .main-content {
            display: grid;
            place-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .main-content h1 {
            font-size: clamp(2.5rem, 6vw, 7rem);
            color: red;
            font-weight: bold;
            -webkit-text-stroke: 2px black;
            text-stroke: 2px black;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    
    <div id="start-overlay">
        <div>
            <h2>Click anywhere to enter</h2>
            <p>(Music will start automatically)</p>
        </div>
    </div>

    <div class="scrolling-background-container">
        <div class="scrolling-images">
            <img src="8b88ddda75d24edfb78baccd6435ec0%20(1).jpg" alt="Collage Image 1">

            <img src="24b3a5871cdd975483ea8c96c88fe8d5.jpg" alt="Collage Image 5">
            <img src="84b8ab69cdda640392d3a5f2cd5079f0.jpg" alt="Collage Image 6">
            <img src="dd5566d9c79f81a9e394610d697e8c12.jpg" alt="Collage Image 7">
            <img src="20e96b694615b89d1ce54d58a902e733.jpg" alt="Collage Image 8">

            <img src="8b88ddda75d24edfb78baccd6435ec0%20(1).jpg" alt="Collage Image 1">
            <img src="0ec903022dc81c65e7decb829ecf9fc5%20(1).jpg" alt="Collage Image 2">
            <img src="fe9fa1273794d7e3238d5b2419dae845.jpg" alt="Collage Image 3">
            <img src="e85748a755a572023a1edb39d8b92007.jpg" alt="Collage Image 4">
            <img src="24b3a5871cdd975483ea8c96c88fe8d5.jpg" alt="Collage Image 5">
            <img src="84b8ab69cdda640392d3a5f2cd5079f0.jpg" alt="Collage Image 6">
            <img src="dd5566d9c79f81a9e394610d697e8c12.jpg" alt="Collage Image 7">
            <img src="20e96b694615b89d1ce54d58a902e733.jpg" alt="Collage Image 8">
        </div>
    </div>

    <div class="main-content">
        <h1>डायलॉग तोह भोत फिल्मी मारे है बेरी</h1>
    </div>

    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        const startOverlay = document.getElementById('start-overlay');
        const backgroundMusic = document.getElementById('background-music');

        startOverlay.addEventListener('click', () => {
          // Play the music
          backgroundMusic.play();
          
          // Fade out the overlay
          startOverlay.style.opacity = '0';
          
          // After the fade out, remove the overlay completely
          setTimeout(() => {
            startOverlay.style.display = 'none';
          }, 500); // 500ms matches the CSS transition time
        });
    </script>

</body>
