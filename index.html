<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmy Dialogue</title>
    <style>
        /* --- Basic Setup --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            /* Changed to hide vertical overflow */
            overflow: hidden; 
            background-color: #000;
        }
        
        /* --- Click to Start Overlay --- */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: grid;
            place-items: center;
            z-index: 10;
            cursor: pointer;
            text-align: center;
            transition: opacity 0.5s ease;
        }
        
        #start-overlay h2 {
            font-size: clamp(1.5rem, 4vw, 3rem);
        }
        
        #start-overlay p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            margin-top: 10px;
            opacity: 0.8;
        }

        /* --- Scrolling Background Collage (UPDATED) --- */
        .scrolling-background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            /* Adding a subtle fade at the top and bottom */
            mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
        }

        .scrolling-images {
            /* This is the key change: creates the masonry collage effect */
            column-count: 4;
            column-gap: 15px;
            padding: 15px;
            
            /* Apply the new vertical animation */
            animation: scroll-up 120s linear infinite;
        }

        .scrolling-images img {
            /* Images now fit the columns, with their own aspect ratio */
            width: 100%;
            height: auto;
            margin-bottom: 15px; /* Space between images in the same column */
            filter: brightness(0.6); /* Slightly darker to make text pop */
        }

        /* Keyframe animation updated for vertical scroll */
        @keyframes scroll-up {
            0% { 
                transform: translateY(0); 
            }
            100% { 
                /* Seamless loop logic: moves up by exactly half its total height */
                transform: translateY(-50%); 
            }
        }

        /* --- Centered Main Text --- */
        .main-content {
            display: grid;
            place-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .main-content h1 {
            font-size: clamp(2.5rem, 6vw, 7rem);
            color: red;
            font-weight: bold;
            -webkit-text-stroke: 2px black;
            text-stroke: 2px black;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        }
        
        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .scrolling-images {
                column-count: 2; /* Use 2 columns on tablets and phones */
            }
        }
    </style>
</head>
<body>
    
    <div id="start-overlay">
        <div>
            <h2>Click anywhere to enter</h2>
            <p>(Music will start automatically)</p>
        </div>
    </div>

    <div class="main-content">
        <h1>डायलॉग तोह भोत फिल्मी मारे है बेरी</h1>
    </div>

    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        const startOverlay = document.getElementById('start-overlay');
        const backgroundMusic = document.getElementById('background-music');

        startOverlay.addEventListener('click', () => {
          backgroundMusic.play();
          startOverlay.style.opacity = '0';
          setTimeout(() => {
            startOverlay.style.display = 'none';
          }, 500);
        });
    </script>
