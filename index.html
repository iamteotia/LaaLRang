<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmy Dialogue</title>
    <style>
        /* --- Basic Setup --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden; 
            background-color: #000;
        }
        
        /* --- Click to Start Overlay --- */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: grid;
            place-items: center;
            z-index: 10;
            cursor: pointer;
            text-align: center;
            transition: opacity 0.5s ease;
        }
        
        #start-overlay h2 {
            font-size: clamp(1.5rem, 4vw, 3rem);
        }
        
        #start-overlay p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            margin-top: 10px;
            opacity: 0.8;
        }

        /* --- Scrolling Background Collage --- */
        .scrolling-background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
        }

        .scrolling-images {
            column-count: 4;
            column-gap: 15px;
            padding: 15px;
            animation: scroll-up 60s linear infinite; /* Still 2x speed */
        }

        .scrolling-images img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            filter: brightness(0.6);
            /* To avoid layout shifts, if images have varying aspect ratios */
            display: block; 
        }

        @keyframes scroll-up {
            0% { 
                transform: translateY(0); 
            }
            100% { 
                transform: translateY(-50%); 
            }
        }

        /* --- Centered Main Text --- */
        .main-content {
            display: grid;
            place-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .main-content h1 {
            font-size: clamp(2.5rem, 6vw, 7rem);
            color: red;
            font-weight: bold;
            -webkit-text-stroke: 2px black;
            text-stroke: 2px black;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        }
        
        @media (max-width: 768px) {
            .scrolling-images {
                column-count: 2;
            }
        }
    </style>
</head>
<body>
    
    <div id="start-overlay">
        <div>
            <h2>Click anywhere to enter</h2>
            <p>(Music will start automatically)</p>
        </div>
    </div>

    <div class="scrolling-background-container">
        <div class="scrolling-images" id="collage-images">
            <img id="img-0" src="" alt="Collage Image">
            <img id="img-1" src="" alt="Collage Image">
            <img id="img-2" src="" alt="Collage Image">
            <img id="img-3" src="" alt="Collage Image">
            <img id="img-4" src="" alt="Collage Image">
            <img id="img-5" src="" alt="Collage Image">
            <img id="img-6" src="" alt="Collage Image">
            <img id="img-7" src="" alt="Collage Image">
            <img id="img-8" src="" alt="Collage Image">
            <img id="img-9" src="" alt="Collage Image">
            <img id="img-10" src="" alt="Collage Image">
            <img id="img-11" src="" alt="Collage Image">
            <img id="img-12" src="" alt="Collage Image">
            <img id="img-13" src="" alt="Collage Image">
            <img id="img-14" src="" alt="Collage Image">
            <img id="img-15" src="" alt="Collage Image">
        </div>
    </div>

    <div class="main-content">
        <h1>डायलॉग तोह भोत फिल्मी मारे है बेरी</h1>
    </div>

    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        const startOverlay = document.getElementById('start-overlay');
        const backgroundMusic = document.getElementById('background-music');

        // Array of your image filenames
        const imageFilenames = [
            "8b88ddda75d24edfb78baccd6435ec0%20(1).jpg",
            "0ec903022dc81c65e7decb829ecf9fc5%20(1).jpg",
            "fe9fa1273794d7e3238d5b2419dae845.jpg",
            "e85748a755a572023a1edb39d8b92007.jpg",
            "24b3a5871cdd975483ea8c96c88fe8d5.jpg",
            "84b8ab69cdda640392d3a5f2cd5079f0.jpg",
            "dd5566d9c79f81a9e394610d697e8c12.jpg",
            "20e96b694615b89d1ce54d58a902e733.jpg"
        ];

        // Function to shuffle an array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        // Function to set random images
        function setRandomImages() {
            const shuffledImages = [...imageFilenames]; // Create a copy to shuffle
            shuffleArray(shuffledImages);

            // Assign to the first set of 8 images
            for (let i = 0; i < imageFilenames.length; i++) {
                document.getElementById(`img-${i}`).src = shuffledImages[i];
            }

            // Assign to the second set of 8 images (for seamless looping)
            // You can re-shuffle or repeat the first shuffle, repeating is simpler for loop
            for (let i = 0; i < imageFilenames.length; i++) {
                document.getElementById(`img-${i + imageFilenames.length}`).src = shuffledImages[i];
            }
        }

        // Call setRandomImages when the page loads
        setRandomImages();

        startOverlay.addEventListener('click', () => {
          backgroundMusic.play();
          startOverlay.style.opacity = '0';
          setTimeout(() => {
            startOverlay.style.display = 'none';
          }, 500);
        });
    </script>

</body>
</html>
