<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmy Dialogue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden; 
            background-color: #000;
        }
        
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: grid;
            place-items: center;
            z-index: 10;
            cursor: pointer;
            text-align: center;
            transition: opacity 0.5s ease;
        }
        
        #start-overlay h2 {
            font-size: clamp(1.5rem, 4vw, 3rem);
        }
        
        #start-overlay p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            margin-top: 10px;
            opacity: 0.8;
        }

        .scrolling-background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
        }

        .scrolling-images {
            column-count: 4;
            column-gap: 15px;
            padding: 15px;
            animation: scroll-up 120s linear infinite; 
        }

        .scrolling-images img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            filter: brightness(0.6);
            display: block; 
        }

        @keyframes scroll-up {
            0% { 
                transform: translateY(0); 
            }
            100% { 
                transform: translateY(-50%); 
            }
        }

        .main-content {
            display: grid;
            place-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .main-content h1 {
            font-size: clamp(2.5rem, 6vw, 7rem);
            color: red;
            font-weight: bold;
            -webkit-text-stroke: 2px black;
            text-stroke: 2px black;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        }
        
        @media (max-width: 768px) {
            .scrolling-images {
                column-count: 2;
            }
        }
    </style>
</head>
<body>

        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function setRandomImages() {
            const shuffledImages = [...imageFilenames];
            shuffleArray(shuffledImages);

            // Assign to the first set of 15 images
            for (let i = 0; i < shuffledImages.length; i++) {
                document.getElementById(`img-${i}`).src = shuffledImages[i];
            }
            // Assign the same shuffled order to the second set for a perfect loop
            for (let i = 0; i < shuffledImages.length; i++) {
                document.getElementById(`img-${i + shuffledImages.length}`).src = shuffledImages[i];
            }
        }

        // Call the function when the page loads
        setRandomImages();

        startOverlay.addEventListener('click', () => {
          backgroundMusic.play();
          startOverlay.style.opacity = '0';
          setTimeout(() => {
            startOverlay.style.display = 'none';
          }, 500);
        });
    </script>
