    <style>
        /* --- Basic Setup --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            /* This prevents the horizontal scrollbar caused by the animation */
            overflow-x: hidden;
            background-color: #000; /* Fallback background color */
        }

        /* --- Scrolling Background Collage --- */
        .scrolling-background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Puts the background behind the text */
            overflow: hidden; /* Ensures no content spills out */
        }

        .scrolling-images {
            display: flex;
            height: 100%;
            /* The width is determined by the content (all images side-by-side) */
            width: fit-content;
            /* Animation properties: name, duration, timing-function, iteration-count */
            animation: scroll-left 80s linear infinite;
        }

        .scrolling-images img {
            height: 100vh; /* Makes each image as tall as the viewport */
            width: auto;   /* Maintains the image's aspect ratio */
            /* Adds a bit of space between images */
            margin-right: 5px;
            /* Adds a subtle filter to make text more readable on top */
            filter: brightness(0.7);
        }

        /* --- Keyframe Animation for Scrolling --- */
        @keyframes scroll-left {
            0% {
                /* Starts at the beginning */
                transform: translateX(0);
            }
            100% {
                /* Moves left by exactly half the total width, creating a seamless loop */
                transform: translateX(-50%);
            }
        }

        /* --- Centered Main Text --- */
        .main-content {
            display: grid;
            place-items: center; /* A simple way to center content vertically and horizontally */
            height: 100vh; /* Takes up the full height of the screen */
            text-align: center;
            padding: 20px;
        }

        .main-content h1 {
            font-size: clamp(2.5rem, 6vw, 7rem); /* Responsive font size */
            color: red;
            font-weight: bold;
            /* This is the best way to create a text border */
            -webkit-text-stroke: 2px black;
            text-stroke: 2px black;
            /* Adds a shadow to make the text pop */
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        }

        /* --- Audio Player --- */
        /* Hiding the default audio player as the music should be in the background */
        .background-audio {
            display: none;
        }
    </style>
</head>
